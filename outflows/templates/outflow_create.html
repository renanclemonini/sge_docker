{% extends 'base.html' %}

{% block title %}Inserir Saída{% endblock %}

{% block content %}

<div class="container md-4">
  <h3 class="display-6">Cadastrar Saída</h3>

  <div class="card">
    <div class="card-body">
      <form class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar Saída</button>
      </form>
    </div>
  </div>
  <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Saídas</a>
</div>

{% endblock %}
